[package]
name = "halo2wrong"
version = "0.1.0"
authors = ["kilic <kiliconu@itu.edu.tr>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# halo2arith = { path = '../halo2arith', features = []}
halo2arith = { git = "https://github.com/kilic/halo2arith.git", rev = "125f9a5e1860f011b73b3c1732baf8b2df209f6b" }
num-bigint = { version = "0.4", features = ["rand"] }
num-integer = "0.1"
num-traits = "0.2"
rand = "0.8"
group = "0.11"
subtle = { version = "2.3", default-features = false }

[dev-dependencies]
rand_core = { version = "0.6", default-features = false }
rand_xorshift = "0.3"


[features]
no_lookup = []
